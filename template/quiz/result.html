{% extends 'quiz/main.html' %}
{% load static %}
{% block content %}

  <div class="jumbotron">

    {% if user.is_authenticated %}
        <table>
            <tr>
                <td>quiz id</td>
                <td>{{quiz.id}}</td>
            </tr>
            <tr>
                <td>quiz title</td>
                <td>{{quiz.title}}</td>
            </tr>
            <tr>
                <td>start time</td>
                <td>{{start_time}}</td>
            </tr>
            <tr>
                <td>end time</td>
                <td>{{end_time}}</td>
            </tr>
            <tr>
                <td>score</td>
                <td>{{score}}</td>
            </tr>
        </table>

    {% else %}
        <p>You need to Register or Login</p>
    {% endif %}
  </div>

{% endblock %}
