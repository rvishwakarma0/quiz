<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestionHub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="/">QuestionHub</a>
          {% if user.is_authenticated %}
            <li><div class="nav-title">Hey, {{user.username}}</div></li>
            <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
              <li><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
              <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
